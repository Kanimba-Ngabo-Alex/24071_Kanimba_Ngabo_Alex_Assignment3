<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acceptance Page</title>
    <link rel="stylesheet" type="text/css" href="forgetPassword.css">
</head>
<body>
 	<form action="acceptance">
    <div class="wrapper">
        <h1 id="pageTitle">Success!</h1>
        <br>
        <p id="thankYouMessage">Thank you for creating an account with our School.</p>
        <br>
        <input type="button" class="btn" value="Login" onclick="window.location.href='index.html';">
        <br>
        <p>Please select your language:</p>
        <br>
        <select id="languageSelector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
    </div>
    <script>
        function changeLanguage() {
            var selectedLanguage = document.getElementById("languageSelector").value;
            var languageData = {
                en: {
                    pageTitle: "Success!",
                    thankYouMessage: "Thank you for creating an account with our School."
                },
                fr: {
                    pageTitle: "Succès !",
                    thankYouMessage: "Merci d'avoir créé un compte avec notre école."
                },
                es: {
                    pageTitle: "Éxito!",
                    thankYouMessage: "Gracias por crear una cuenta en nuestra escuela."
                }
            };
            document.getElementById("pageTitle").textContent = languageData[selectedLanguage].pageTitle;
            document.getElementById("thankYouMessage").textContent = languageData[selectedLanguage].thankYouMessage;
        }
    </script>
    </form>
</body>
</html>
